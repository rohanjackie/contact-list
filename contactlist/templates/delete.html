{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/651d2edad9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="{% static 'style-profile.css' %}">
    <link rel="stylesheet" href="{% static 'style-add-contact.css' %}">
    <title>Delete Contact</title>
</head>
<body>
    <div class="container">
        <header class="contact-profile">
            <a href="{% url 'editcontact' contact.id %}">
                <i class="fas fa-chevron-circle-left back-btn"></i>
            </a>
            <div class="contact-profile-info">
                <h1 class="contact-name">{{contact.full_name | title}}</h1>
                <p class="relationship">{{contact.relationship | title}}</p>
            </div>
        </header>

        <section class="button-container">
            <p>Are you sure you want to delete this contact ?</p>

            <form method="post">
                {% csrf_token %}
                    <div class="update-contact">
                        <i class="fas fa-trash icon-gradient"></i>
                        <button class="button">Delete Contact</button>
                    </div>
            </form>
        </section>
</body>
</html>
